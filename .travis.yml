sudo: false
dist: trusty
jdk:
  - openjdk8

notifications:
  slack:
    rooms:
      - secure: 
    
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # Install Buck
  - pushd $HOME
  - git clone --branch v2017.05.31.01 --depth 1 https://github.com/facebook/buck.git
  - cd buck && ant && popd
  - export PATH=$HOME/buck/bin:$PATH
  # Verify Buck installation
  - buck --version

script:
  - buck test //... > /dev/null

services:
  - mongodb


sudo: true

jdk:
  - openjdk8

notifications:
  slack:
    rooms:
      - secure: 

# avoid building TAG pushes, otherwise we'd get infinite loop builds!
branches:
  except:
    - /queue-triage-\d+\.\d+\.\d+.*/

before_script:
  # Create Mongo admin user
  - echo "db.createUser({user:'admin',pwd:'Passw0rd',roles:['userAdminAnyDatabase']})" | mongo admin
  # Start Firefox
  - docker run -d --net=host -v /dev/shm:/dev/shm selenium/standalone-firefox:3.8.1-francium
  - docker ps

script:
  - ./gradlew createUsersAndRoles
  - ./gradlew build -Pselenium.remote_url=http://localhost:4444/wd/hub

after_success:
  - ./gradlew release -Prelease.customUsername=$RELEASE_CREDS_USERNAME -Prelease.customPassword=$RELEASE_CREDS_PASSWORD

services:
  - mongodb
  - docker

test {
    finalizedBy jgivenTestReport

    outputs.upToDateWhen {
        if (project.hasProperty('rerun')) {
            println "Re-running ${project.name}"
            return false
        } else {
            return true
        }
    }

    maxParallelForks 1
    forkEvery 1
}